<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Handlebars Demo</title>
	</head>
	<body>

		<script id="party" type="text/x-handlebars-template">
			<div class="party">
				<h1>{{partyName}}</h1>
				<ul>
					{{#each people}}
						<li>
							<strong>{{@key}}</strong>
							<ul>
								{{#each this}}
									<li>{{this}}</li>
								{{/each}}
							</ul>
						</li>
					{{/each}}
				</ul>
			</div>
		</script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="handlebars_party.js"></script>
	</body>
</html>
