<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Handlebars Demo</title>
	</head>
	<body>

		<script id="item-count" type="text/x-handlebars-template">
			<div class="item-count">
				{{#if count}}
					<p>There are {{count}} of {{item}}s</p>
				{{else}}
					<p>There are no {{item}}s</p>
				{{/if}}
			</div>
		</script>

		<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="handlebars_condition.js"></script>
	</body>
</html>
